<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid bg-secondary">
                <a class="navbar-brand text-white" href="index.html">Crudazon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="index.html">Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="back-office-page.html">Back Office Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="detail.html">Details</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>Back Office</h2>
        <form id="form" class="row needs-validation" novalidate>
            <div class="form-group">
                <label for="productName">Nome Prodotto:</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productBrand">Brand:</label>
                <input type="text" class="form-control" id="productBrand" required>
            </div>
            <div class="form-group">
                <label for="productPrice" class="form-label">Prezzo</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">â‚¬</span>
                    <input type="text" class="form-control" id="productPrice"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="form-group">
                <label for="productImageUrl">Image URL:</label>
                <input type="text" class="form-control" id="productImageUrl" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="createProduct()">Create Product</button>
                </div>
                <div class="col">
                    <button type="button" id="resetButton" class="btn btn-outline-secondary">Reset</button>
                </div>
                <div class="col">
                    <button type="button" id="deleteButton" class="btn btn-outline-secondary">Elimina</button>
                </div>
            </div>
        </form>

        <div id="productList" class="mt-5">
            <!-- Product List will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="js/validation.js"></script>
    <script src="js/back-office.js"></script>
</body>

</html>
