<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Crudazon</a>
            </div>
        </nav>
    </header>



    <main>

        <div class="container my-5">
            <h3 class="my-5 py-3">Aggiungi prodotto</h3>
            <form id="myForm" class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                    <label for="validationCustom01" class="form-label">Nome prodotto</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>

                <div class="col-12">
                    <label for="validationCustom02" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                </div>

                <div class="col-12">
                    <label for="validationCustom05" class="form-label">URL immagine</label>
                    <input type="text" class="form-control" id="validationCustom04" required>
                </div>

                <div class="col-12">
                    <label for="validationCustom05" class="form-label">Prezzo</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                </div>

                <div class="col-12">
                    <label for="validationCustom03" class="form-label">Descrizione</label>
                    <textarea type="text" class="form-control" id="validationCustom03" required></textarea>
                </div>

                <div class="col-2">
                    <button class="addButton btn btn-primary" type="submit">Aggiungi</button>
                </div>
                <div class="col-2">
                    <button class="resetButton btn btn-secondary" type="button">Reset</button>
                </div>

            </form>
        </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/validation.js"></script>
    <script src="js/add-product.js"></script>

</body>

</html>
