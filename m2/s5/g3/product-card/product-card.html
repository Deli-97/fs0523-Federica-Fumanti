<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css-product-card/reset.css">
    <link rel="stylesheet" href="assets/css-product-card/style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="box-container">

        <div class="card-container"></div>

        <div class="description-container">
            <div class="description">
                <div class="p-bold-container">
                    <p id="p-bold">100% Bio Honey</p>
                    <p id="paragraph">Italian, not treated</p>  
                </div>
                <div class="price-container">
                    <p id="price">7$/kg</p>
                </div>               
            </div>
            
            <div class="btn-cart-container">
                <button id="btn-cart">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
