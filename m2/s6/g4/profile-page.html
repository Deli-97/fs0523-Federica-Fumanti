<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Netflix | Profile Page</title>
</head>
<body class="bg-black">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid px-5">
                    <a class="navbar-brand" href="#">
                        <img src="assets/netflix_logo.png" alt="netflix-logo" width="80" class="d-block my-1 img-fluid">
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row justify-content-center mt-none">
                    <div class="col-4">
                        <h2 class="text-white">Edit Profile</h2>
                        <hr class="text-secondary">
                        <div class="row pb-2 mt-4">
                            <div class="col-12 col-md-auto">
                                <img src="assets/avatar.png" alt="avatar" class="img-fluid" width="120">
                            </div>
                            <div class="col-12 col-md">
                                <input class="form-control form-control-sm border-0 rounded-0" type="text" id="Avatar" value="Avatar1">
                                <div class="mt-4 mb-4">
                                    <h5 class="text-light">Language:</h5>
                                    <button class="btn btn-outline-light dropdown-toggle mt-2 rounded-0" type="button" data-bs-toggle="dropdown">
                                        <span class="pe-4">English</span>
                                    </button>
                                    <hr class="text-secondary">
                                    <ul class="dropdown-menu rounded-0">
                                        <li><a class="dropdown-item" href="#">Italiano</a></li>
                                        <li><a class="dropdown-item" href="#">Francais</a></li>
                                        <li><a class="dropdown-item" href="#">Espanol</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h5 class="text-light">Maturity Settings:</h5>
                                    <button class="btn btn-dark text-uppercase">All maturity settings</button>
                                    <p class="text-light mt-3 mb-4">Show titles of all maturity ratings for this profile.</p>
                                    <button class="btn btn-outline-secondary rounded-0 px-4 text-uppercase">Edit</button>
                                </div>
                                <hr class="text-secondary">
                                <div>
                                    <h5 class="text-light my-4">Autoplay Controls:</h5>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input bg-transparent rounded-0" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label text-light" for="inlineCheckbox1">Autoplay next episode in a series on all devices.</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input bg-transparent rounded-0" type="checkbox" id="inlineCheckbox2" value="option1">
                                        <label class="form-check-label text-light" for="inlineCheckbox2">Autoplay previews while browsing on all devices.</label>
                                    </div>
                                </div>
                            </div>
                            <hr class="text-secondary my-4">
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto mb-3">
                                    <button class="btn btn-outline-secondary rounded-0 px-3 fw-semibold">Save</button>
                                    <button class="btn btn-outline-secondary rounded-0 px-3 fw-semibold">Cancel</button>
                                    <button class="btn btn-outline-secondary rounded-0 px-3 fw-semibold">Delete Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
